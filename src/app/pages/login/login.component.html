<html>
<body style="height: 100%; display: flex; align-items: center; justify-content: center;" class="background-login">
	<div class="p-5" style="border-radius: 10px; background: rgba(255, 255, 255, 0.6);">
		<h2 class="ft" style="text-align: center;">LOG IN</h2>
		<mat-form-field appearance="legacy" style="width: 300px;">
			<mat-label class="ft">Username</mat-label>
			<input class="ft" [(ngModel)]="username" matInput [ngClass]="{'wrong-text': wrong === true}" (keyup)="wrong = false">
			<mat-icon matSuffix>face</mat-icon>
		</mat-form-field>
		<br>
		<mat-form-field appearance="legacy" style="width: 300px;">
			<mat-label class="ft">Password</mat-label>
			<input class="ft" type="password" [(ngModel)]="password" matInput [ngClass]="{'wrong-text': wrong === true}" (keyup)="wrong = false">
			<mat-icon matSuffix>vpn_key</mat-icon>
		</mat-form-field>
		<br>
		<div class="mt-4" style="text-align: center;">
			<button mat-raised-button class="ft mr-4" style="box-shadow: none !important; outline: none; font-size: 15px;" routerLink="/signup"><span>SIGN UP</span></button>
			<button mat-raised-button class="ft ml-4" style="box-shadow: none !important; outline: none; font-size: 15px; background-color: black;" (click)="login()"><span style="color: white">LOG IN</span></button>
		</div>
	</div>
</body>
</html>
